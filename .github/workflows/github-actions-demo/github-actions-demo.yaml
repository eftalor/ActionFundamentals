name: GitHub Actions Demo
on:
  push: 
    branches:
    - main
    paths-ignore: 
      - '.github/**'

  pull_request:
    branches:
      - main

  schedule:
    - cron: '15 6 * * 0' 
  workflow_dispatch:

jobs:
  your_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
