name: GitHub Actions Demo
on:
  push: 
    branches:
    - main
    paths-ignore: 
      - '.github/**'

  pull_request:
    branches:
      - main

  schedule:
    - cron: '15 6 * * 0' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2

      - name: event trigger name
      - run: echo '{{github.event_name}}';

      - name: working on branch
      - run: echo '{{github.branch_name}}';

      - name: files
      - run: tree
